{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    Your Search product Found
</div>
<div class="container">
    {% if p %}
    <div class="row">
        {% for i in p %}
            <div class="card" style="width: 18rem;">
              <img src="{{i.image.url}}"  height="300px" width="75%"  class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">{{i.name}}</h5>
                <p class="card-text">{{i.desc}}</p>
                <p class="card-text">{{i.price}}</p>
                <a href="{% url 'shop:details' i.id %}" class="btn btn-primary">Buy Now</a>
              </div>
            </div>
    </div>
        {% endfor %}
</div>
    {% else %}
    <div class="row">
        <h2>No Search Found</h2>
    </div>

    {% endif %}
{% endblock %}
